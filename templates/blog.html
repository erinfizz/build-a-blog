{% extends "base.html" %}

{% block content %}


{% for content in contents %}
    <div class="content">
      <a href="/blog/{{content.key().id()}}">
      <div class="content-title">{{content.title}}</div>
      </a>
      <pre class="content-body">{{content.content}}</pre>
    </div>
{% endfor %}
<hr><br><br>
<a href = "/newpost">Add a New Post</a>

{% endblock %}
